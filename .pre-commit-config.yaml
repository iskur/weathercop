repos:
  - repo: local
    hooks:
      - id: export-readme
        name: Export README.org â†’ README.md (pandoc)
        entry: bash -c 'pandoc -f org -t gfm README.org -o README.md && git add README.md'
        language: system
        pass_filenames: false
        files: ^README\.org$
      - id: tangle-org
        name: Tangle org-mode code blocks from README.org
        entry: bash -c 'pandoc README.org --lua-filter=scripts/tangle.lua && git add examples/quick_start.py'
        language: system
        pass_filenames: false
        files: ^README\.org$
        stages: [commit]
