[tox]
envlist = py313

[testenv]
description = Run tests against installed wheel to catch circular imports etc
allowlist_externals =
                    rm
                    sh
                    uv
                    pytest
commands_pre =
             rm -rf dist
             uv build
             uv pip install .[test]
commands =
         sh -c 'uv pip install dist/*.whl'
         pytest --pyargs weathercop
